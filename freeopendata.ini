[uwsgi]
project = FreeOpenData
base = /home/main

chdir = %(base)/%(project)
home = %(base)/%(project)/env
wsgi-file = /home/main/FreeOpenData/freeopendata.wsgi
callable = app

master = true
processes = 5

socket = %(base)/%(project)/freeopendata.sock
chmod-socket = 666
vacuum = true
logger = file:/home/main/FreeOpenData/uwsgi.log