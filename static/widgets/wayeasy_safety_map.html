      current_ids = [];
      init = false;
      const app = new Vue({
          el: '#app',
          data: {
              reports: [],
          },
          methods: {
          },
          created() {
              var url = 'https://' + document.domain+'/wayeasy';
              console.log(url);
              var socket = io.connect(url);
              socket.on('emergency_reports', function(msg) {
                  console.log(msg.data);
                  console.log(JSON.parse(msg.data));
                  console.log('-----------');
                  
                  app.reports = JSON.parse(msg.data);
                  
                  $.each(app.reports, function(i, report) {
                      if (current_ids.indexOf(report.object_id) == -1) {
                          current_ids.push(report['object_id']);
                          if (init) {
                          var msg = new SpeechSynthesisUtterance('Auto dispatch Panic alert for 10 year old female wearing pink named Emily 333 Fake AVE SouthWest 333 Fake AVE SouthWest'); 
                          window.speechSynthesis.speak(msg);
                          }
                      } 
                  });
                  init = true;
              });
          }
      })
